{% extends 'layout.html' %}

{% block header %}
    <h1>
        {% block title %}New Project{% endblock %}
    </h1>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            <div class="row">
                <div class="col-sm">
                    <label for="project_name">Project Name</label>
                    <input type="text" name="project_name" id="project_name" value="{{ request.form['project_name'] }}" required="required">
                </div>
                <div class="col-sm">
                    <label for="project_description">Project Description</label>
                    <textarea name="project_description" id="project_description">{{ request.form['project_description'] }}</textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <input type="submit" value="Save">
                </div>
            </div>

        </form>
    </div>
{% endblock %}
